<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - T-bot</title>
    <!-- Link to Bootstrap for layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to your custom CSS for theming -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background-color: var(--dark-bg);">

    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card text-center" style="max-width: 450px; width: 100%;">
            <div class="card-body p-5">
                
                <a href="{{ url_for('index') }}" class="d-block mb-4">
                    <div class="sidebar-logo mx-auto" style="width: 50px; height: 50px;"></div>
                    <h2 class="mt-2" style="font-weight: 700; color: white;">T-bot Login</h2>
                </a>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category if category != 'error' else 'danger' }} text-center small py-2">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <!-- Google Login Button -->
                <a href="{{ url_for('google_login') }}" class="btn btn-secondary w-100 mb-3" style="display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                      <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                    </svg>
                    Continue with Google
                </a>

                <div class="d-flex align-items-center my-3">
                    <hr class="flex-grow-1" style="border-color: var(--border-color);">
                    <span class="mx-2 text-muted small">OR</span>
                    <hr class="flex-grow-1" style="border-color: var(--border-color);">
                </div>

                <!-- Email Login Form -->
                <form method="POST" class="text-start">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Log In with Email</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBot - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        .divider-text {
            padding: 0 10px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .btn-google {
            background-color: #fff;
            color: #757575;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-google:hover {
            background-color: #f8f9fa;
            border-color: #c6c7c9;
        }
        .btn-google i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="splash-container">
         <header class="splash-header">
            <h1 class="logo">TÂ·bot</h1>
        </header>
        <main style="max-width: 400px; width: 90%;">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-danger" role="alert">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <a href="{{ url_for('google_login') }}" class="btn btn-google w-100 mb-3">
                <i class="fab fa-google"></i> Continue with Google
            </a>
            
            <div class="divider">
                <span class="divider-text">OR</span>
            </div>
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <input type="email" class="form-control form-control-lg text-center" id="email" name="email" placeholder="Student Email" required>
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control form-control-lg text-center" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg">Log In with Email</button>
            </form>
        </main>
    </div>
</body>
</html>

{% extends "layout.html" %}
{% block title %}{{ resource.title }}{% endblock %}

{% block content %}
<h1 class="mb-4">{{ resource.title }}</h1>

<div class="card">
    <div class="card-body">
        <!-- The |safe filter is essential for rendering the HTML content -->
        {{ resource.content|safe }}
    </div>
    <div class="card-footer" style="background-color: transparent; text-align: right;">
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
    </div>
</div>
{% endblock %}
